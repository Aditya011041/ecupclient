<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chivo%3A400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400">
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='script.js') }}" /> -->
</head>

<body>
    <div class="landing-page">
        <div class="nav">
            <div class="logo">
                <button>
                    <img src="logo-small 1.png">
                </button>
            </div>
            <div class="title">
                Empty Cup
            </div>
            <div class="menu">
                <button>
                    <img src="menu_dots.svg">
                </button>
            </div>
        </div>
        <div class="nav2">
            <div class="part1">
                <div class="contacts">
                    <button>
                        <img src="contacts.svg">
                    </button>
                </div>
                <div class="gallery">
                    <button>
                        <img src="gallery.svg">
                    </button>
                </div>
                <div class="map">
                    <button>
                        <img src="maps.svg">
                    </button>
                </div>
            </div>
            <div class="part2">
                <div class="shortlisted">
                    <button>
                        <img src="shortlist_items.svg">
                    </button>
                </div>
                <div class="sort">
                    <button>
                        <img src="sort.svg">
                    </button>
                </div>
            </div>
        </div>
        <ul id="listingsContainer"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
